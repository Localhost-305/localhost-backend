name: Deploy

on:
  push:
    branches:
      - feature/LOC-72

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build project
        run: mvn clean install -DskipTests

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ secrets.REPOSITORY_NAME }}/docker-image-backend-test .

      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/${{ secrets.REPOSITORY_NAME }}/docker-image-backend-test:latest

  deploy:
    needs: build
    runs-on: [self-hosted, backend]
    steps:
      - name: Pull Docker image
        run: docker pull ghcr.io/${{ secrets.REPOSITORY_NAME }}/docker-image-backend-test:latest

      - name: Remove Docker container
        run: docker rm -f container-backend

      - name: Run Docker container
        run: docker run -d --name ${{ secrets.DOCKER_BACKEND_CONTAINER }} --network ${{ secrets.DOCKER_NETWORK }} -p 9090:9090 -e DOCKER_DATABASE_CONTAINER=${{ secrets.DOCKER_DATABASE_CONTAINER }} -e DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }} -e DATABASE_PASSWORD='${{ secrets.DATABASE_PASSWORD }}' ghcr.io/${{ secrets.REPOSITORY_NAME }}/docker-image-backend-test:latest
