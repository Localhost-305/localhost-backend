name: Teste de Unidade (CI) Java

on:
  push:
jobs:
  testeDeUnidade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Build
      - name: Build project
        run: mvn clean install

      # Teste de Unidade
      - name: Teste de Unidade
        run: mvn test
