# Configuração do H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2

# Inicialização do banco de dados
spring.datasource.initialization-mode=always

# Script de schema (Criação do banco)
spring.sql.init.schema-locations=classpath:/db/migration/test-schema.sql

# Script de dados (Inserção de dados)
spring.sql.init.data-locations=classpath:/db/migration/test-data.sql

# Desabilitar Flyway (caso esteja usando Flyway, desabilite-o)
spring.flyway.enabled=false
spring.flyway.validate-on-migrate=false

# Configuração Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true

logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.boot.sql.init=DEBUG
